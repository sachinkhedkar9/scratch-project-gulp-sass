<table class="CTOOL-table table table-stripped table-condensed form-group ">
    <tbody>
    <tr>
        <td class="col-md-3 col-sm-3 col-lg-3 col-xs-3"><label>Technical Name</label><sup class="required">&nbsp;*</sup></td>
        <td class="col-md-9 col-sm-9 col-lg-9 col-xs-9">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <input class="form-control" type="text" required="" 
                           ng-model="json.techName" name="technicalName"></input>
                    <span class="error" ng-show="ctoolControllerForm.technicalName.$touched && ctoolControllerForm.technicalName.$invalid">Please enter technical name.</span>                    
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td class="col-md-3 col-sm-3 col-lg-3 col-xs-3"><label>Commercial Name</label></td>
        <td class="col-md-9 col-sm-9 col-lg-9 col-xs-9">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <input class="form-control" type="text" ng-model="json.commercialName"></input>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td class="col-md-3 col-sm-3 col-lg-3 col-xs-3"><label>Existing Accounts</label></td>
        <td class="col-md-9 col-sm-9 col-lg-9 col-xs-9">
            <div class="row">
                <div class=" col-lg-3 col-md-3 col-sm-9 col-xs-12">
                    <select class="form-control" id="sel8" ng-model="json.existingAccount">
                        <option ng-repeat="option in existingAccounts">{{option}}</option>
                    </select>
                </div> 
                <div class=" col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>(for reference only)</label>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td class="col-md-3 col-sm-3 col-lg-3 col-xs-3"><label>Interface</label></td>
        <td class="col-md-9 col-sm-9 col-lg-9 col-xs-9">
            <div class="row">
                <div class=" col-lg-2 col-md-2 col-sm-12 col-xs-12">
                    <select class="form-control" id="sel9"
                            ng-model="json.interfaceType">
                        <option ng-repeat="option in account.interfaceType">{{option}}</option>
                    </select>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
